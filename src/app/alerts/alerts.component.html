<div class="alerts">
  <div *ngFor="let alert of logService.alertsLogs" fxLayout="row" fxLayoutAlign="start center" class="alert">
    <div>
      <i class="fas fa-{{alert.type}} fa-2x"></i>
    </div>
    <div fxLayout="column" fxFlex class="description">
      <div>[{{alert.property}}] {{configService.devices[alert.device].label}}</div>
      <div class="device">{{alert.device}}</div>
    </div>
    <div class="value">{{alert.value}}</div>
  </div>
</div>
